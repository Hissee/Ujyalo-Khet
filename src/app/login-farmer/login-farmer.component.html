<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Login As Farmer</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
    <a href="../login">Login as Consumer</a>Don't have account? <a href="../signup">Sign Up</a>
  </div>
</div>
