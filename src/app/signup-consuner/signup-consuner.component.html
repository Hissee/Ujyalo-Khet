<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">Sign-Up As Consumer</h2>
    <form [formGroup]="consumerForm" (ngSubmit)="onSubmit()">

      <!-- Name Fields -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" formControlName="middleName" placeholder="Middle Name">
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" required>
          </div>
        </div>
      </div>

      <!-- Contact -->
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="98XXXXXXXX" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="you@example.com" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="province" class="form-label">Province</label>
        <select class="form-select" id="province" formControlName="province" required>
          <option value="">Select Province</option>
          @for (province of provinces; track $index) {
            <option value="{province">{{province}}</option>
          }
          <!-- <option *ngFor="let p of provinces" [value]="p">{{ p }}</option> -->
        </select>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City / District</label>
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="Enter your city or district" required>
      </div>

      <div class="mb-3">
        <label for="street" class="form-label">Street Address</label>
        <input type="text" class="form-control" id="street" formControlName="street" placeholder="Street / Ward No." required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4" [disabled]="consumerForm.invalid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
